          <span class="navbar-toggler-icon"></span>

        </div>
      </div>
    </div>

  <script> 
    var pageName = getParameterByName("page");
    if (pageName == null) loadPage("./pages/home.html");
    else if (IDs.includes(pageName)) loadPage("./pages/" + pageName + ".html");
    else loadPage("./pages/404.html");
  </script>
